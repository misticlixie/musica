<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Trechos que me remetem vocÃª</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #b367c2;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Courier', sans-serif;
    }

    .music-card {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .album-cover {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin: 0 auto;
      display: block;
    }

    .music-title {
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .music-artist {
      margin-bottom: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 15px 0;
    }

    .progress {
      height: 100%;
      background: #1db954;
      width: 0%;
    }

    .play-btn {
      background: #1db954;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin-top: 10px;
    }

    .play-btn:hover {
      background: #1ed760;
    }

    /* Modal de volume */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      color: #333;
    }

    .modal-content h2 {
      margin: 0;
      font-size: 24px;
    }

    .modal-content p {
      font-size: 18px;
    }

    .modal-content .volume-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .modal-btn {
      background-color: #1db954;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Trechos que me <br> remetem vocÃª</h1>

  
  <div id="volumeModal" class="modal">
    <div class="modal-content">
      <div class="volume-icon">ðŸ”Š</div>
      <h2>Antes de comeÃ§ar, aumente o volume!</h2>
      <p>Espero que goste.</p>
      <button class="modal-btn" id="startBtn">OK, entendi!</button>
    </div>
  </div>

  <div class="music-card">
    <img id="albumCover" src="" alt="Capa do Ã¡lbum" class="album-cover">
    <div class="music-title" id="musicTitle"></div>
    <div class="music-artist" id="musicArtist"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <button class="play-btn" id="playBtn">Tocar trecho</button>
    <button class="play-btn" id="nextBtn" style="background: #555;">PrÃ³xima</button>

    <audio id="audio"></audio>
  </div>

  <script>
    const musics = [
      {
        title: "Pela Luz dos Olhos Teus",
        artist: "MiÃºcha, Tom Jobim",
        cover: "capa.jpeg",
        file: "Pela Luz dos Olhos Teus.mp3",
        start: 37,
        end: 72
      },
      {
        title: "light",
        artist: "Wave to Earth",
        cover: "capa7.jpg",
        file: "light.mp3",
        start: 100,
        end: 124
      },
      {
        title: "NÃ£o Me Deixe SÃ³",
        artist: "Vanessa da Mata",
        cover: "capa2.jpeg",
        file: "NÃ£o Me Deixe SÃ³.mp3",
        start: 111,
        end: 129
      },
      {
        title: "Sozinho",
        artist: "Caetano Veloso",
        cover: "capa3.jpg",
        file: "Sozinho.mp3",
        start: 3,
        end: 33
      },
      {
        title: "Feels",
        artist: "Calvin Harris",
        cover: "capa4.jpg",
        file: "Feels.mp3",
        start: 49,
        end: 67
      },
      {
        title: "See You Again",
        artist: "Tyler The Creator, Kali Uchis",
        cover: "capa5.jpg",
        file: "see you again.mp3",
        start: 42,
        end: 56
      },
      {
        title: "LÃ¡grimas",
        artist: "Baco Exu do Blues",
        cover: "capa6.jpg",
        file: "lagrimas.mp3",
        start: 93.5,
        end: 104
      },
    ];

    let current = 0;
    let playing = false;

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progress = document.getElementById('progress');
    const title = document.getElementById('musicTitle');
    const artist = document.getElementById('musicArtist');
    const cover = document.getElementById('albumCover');
    const volumeModal = document.getElementById('volumeModal');
    const startBtn = document.getElementById('startBtn');

    function loadMusic(index) {
      const music = musics[index];
      title.textContent = music.title;
      artist.textContent = music.artist;
      cover.src = music.cover;
      audio.src = music.file;
      progress.style.width = '0%';
      playBtn.textContent = 'Tocar trecho';
      playing = false;
    }

    playBtn.addEventListener('click', () => {
      const { start, end } = musics[current];
      if (!playing) {
        audio.currentTime = start;
        audio.play();
        playBtn.textContent = 'Pausar';
        playing = true;
      } else {
        audio.pause();
        playBtn.textContent = 'Tocar trecho';
        playing = false;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const { start, end } = musics[current];
      if (audio.currentTime >= end) {
        audio.pause();
        playBtn.textContent = 'Tocar trecho';
        playing = false;
      } else if (audio.currentTime >= start) {
        const percent = ((audio.currentTime - start) / (end - start)) * 100;
        progress.style.width = percent + '%';
      }
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = 'Tocar trecho';
      playing = false;
      progress.style.width = '0%';
    });

    nextBtn.addEventListener('click', () => {
      audio.pause();
      playing = false;
      current = (current + 1) % musics.length;
      loadMusic(current);
    });

    startBtn.addEventListener('click', () => {
      volumeModal.style.display = 'none';
      loadMusic(current);
    });

    
    window.onload = () => {
      volumeModal.style.display = 'flex';
    };
  </script>

</body>
</html>
